<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content%}

    
    <h1>Blog</h1>
    <ul>
    {%for post in object_list %}
        <li><a href="{% url 'articles-detail' post.pk %}">{{post.title}} - {{post.author.first_name}}<br/>
        </a>{{post.body}}</li>
    {% endfor %}
    </ul>

    {%endblock%}

</body>

</html>
